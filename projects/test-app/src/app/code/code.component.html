<div class="codediv relative bg-gray-100 text-gray-800 p-4 rounded border border-gray-300 mb-2">
    <pre><code class="text-sm language-js">{{innerCode}}</code></pre>
    <button onclick="navigator.clipboard.writeText(this.parentElement.querySelector('code').innerText)"
        class="absolute top-2 right-2 px-2 py-1 text-xs bg-gray-200 hover:bg-gray-300 rounded">
        Copy
    </button>
</div>
