<div class="codediv relative">
    @if (title) {
    <div class="bg-gray-200 px-4 py-2 border-b border-gray-300 rounded-t">
        <h4 class="text-sm font-semibold text-gray-700 m-0">{{title}}</h4>
    </div>
    }
    <div class="bg-gray-100 text-gray-800 p-3 rounded border border-gray-300 mb-2">
        <pre><code class="text-sm language-js">{{innerCode}}</code></pre>
        <button onclick="navigator.clipboard.writeText(this.parentElement.querySelector('code').innerText)"
            class="absolute top-2 right-2 px-2 py-1 text-xs bg-gray-200 hover:bg-gray-300 rounded">
            Copy
        </button>
        @if (run) {
        <button (click)="executeCode()"
            class="absolute bottom-2 right-2 px-2 py-1 text-xs bg-blue-200 hover:bg-blue-300 rounded">
            Run
        </button>
        }
    </div>
</div>
